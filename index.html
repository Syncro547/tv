<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>TV Display</title>

<style>
/* VERROUILLAGE TOTAL ÉCRAN */
html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: fixed;
  top: 0;
  left: 0;
}

/* APP */
#app {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}

/* NAVBAR */
#navbar {
  height: 50px;
  min-height: 50px;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-shrink: 0;
}

#navbar button {
  margin: 0 10px;
  padding: 8px 20px;
  font-size: 16px;
  background: #222;
  color: white;
  border: none;
  cursor: pointer;
}

#navbar button.active {
  background: #0078D4;
}

/* ZONE IMAGE (SOUS NAVBAR) */
#content {
  flex: 1;
  width: 100%;
  height: calc(100vh - 50px);
  background: white;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* BASE IMAGE (NE PAS TOUCHER) */
#content img {
  max-width: 110%;
  max-height: 110%;
  width: auto;
  height: auto;
  object-fit: contain;
  display: none;
  transform-origin: center;
}

/* ========================= */
/* RÉGLAGES INDÉPENDANTS */
/* ========================= */

/* TV 1 */
#tv1 {
  transform: scale(1.08) translateY(-1.5%) translateX(0%);
}

/* TV 2 */
#tv2 {
  transform: scale(1.15) translateY(0%) translateX(-1%);
}

/* TV 3 */
#tv3 {
  transform: scale(1.10) translateY(1%) translateX(1%);
}
</style>
</head>

<body>

<div id="app">

  <div id="navbar">
    <button onclick="show('tv1')" id="btn-tv1">TV 1</button>
    <button onclick="show('tv2')" id="btn-tv2">TV 2</button>
    <button onclick="show('tv3')" id="btn-tv3">TV 3</button>
  </div>

  <div id="content">
    <img id="tv1" data-src="https://raw.githubusercontent.com/Syncro547/IMG_TV/main/TV1.png">
    <img id="tv2" data-src="https://raw.githubusercontent.com/Syncro547/IMG_TV/main/TV2.png">
    <img id="tv3" data-src="https://raw.githubusercontent.com/Syncro547/IMG_TV/main/TV3.png">
  </div>

</div>

<script>
function show(tv) {
  // cacher toutes les images
  document.querySelectorAll("#content img").forEach(img => {
    img.style.display = "none";
  });

  const img = document.getElementById(tv);

  // CHARGEMENT UNIQUE (jamais rechargé)
  if (!img.dataset.loaded) {
    img.src = img.dataset.src;
    img.dataset.loaded = "1";
  }

  img.style.display = "block";

  // bouton actif
  document.querySelectorAll("#navbar button").forEach(b => b.classList.remove("active"));
  document.getElementById("btn-" + tv).classList.add("active");
}

// image par défaut
show("tv1");

/* BLOCAGE TOTAL DU SCROLL */
document.addEventListener("wheel", e => e.preventDefault(), { passive: false });
document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
document.addEventListener("keydown", e => {
  if (["ArrowDown","ArrowUp","PageDown","PageUp"," "].includes(e.key)) {
    e.preventDefault();
  }
});
</script>

</body>
</html>
