<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>TV Display</title>

<style>
/* VERROUILLAGE TOTAL DE L'ÉCRAN */
html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: fixed;
  top: 0;
  left: 0;
}

/* App plein écran */
#app {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}

/* Navbar fixe */
#navbar {
  height: 50px;
  min-height: 50px;
  max-height: 50px;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-shrink: 0;
}

#navbar button {
  margin: 0 10px;
  padding: 8px 20px;
  font-size: 16px;
  background: #222;
  color: white;
  border: none;
  cursor: pointer;
}

#navbar button.active {
  background: #0078D4;
}

/* Zone image EXACTEMENT taille écran restante */
#content {
  flex: 1;
  width: 100%;
  height: calc(100vh - 50px);
  overflow: hidden;
}

/* Image verrouillée */
#content img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  display: none;
}
</style>
</head>

<body>

<div id="app">

  <div id="navbar">
    <button onclick="show('tv1')" id="btn-tv1">TV 1</button>
    <button onclick="show('tv2')" id="btn-tv2">TV 2</button>
    <button onclick="show('tv3')" id="btn-tv3">TV 3</button>
  </div>

  <div id="content">
    <img id="tv1" data-src="https://raw.githubusercontent.com/Syncro547/IMG_TV/main/TV1.png">
    <img id="tv2" data-src="https://raw.githubusercontent.com/Syncro547/IMG_TV/main/TV2.png">
    <img id="tv3" data-src="https://raw.githubusercontent.com/Syncro547/IMG_TV/main/TV3.png">
  </div>

</div>

<script>
function show(tv) {
  // masquer toutes les images
  document.querySelectorAll("#content img").forEach(img => {
    img.style.display = "none";
  });

  const img = document.getElementById(tv);

  // Chargement unique (aucun reload réseau)
  if (!img.dataset.loaded) {
    img.src = img.dataset.src;
    img.dataset.loaded = "1";
  }

  img.style.display = "block";

  // bouton actif
  document.querySelectorAll("#navbar button").forEach(b => b.classList.remove("active"));
  document.getElementById("btn-" + tv).classList.add("active");
}

// image par défaut
show("tv1");

/* BLOQUE TOUT SCROLL (Smart TV, souris, télécommande) */
document.addEventListener("wheel", e => e.preventDefault(), { passive: false });
document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
document.addEventListener("keydown", e => {
  if (["ArrowDown","ArrowUp","PageDown","PageUp"].includes(e.key)) {
    e.preventDefault();
  }
});
</script>

</body>
</html>
