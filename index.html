<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>TV Display</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#app {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}

/* Navbar */
#navbar {
  height: 50px;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

#navbar button {
  margin: 0 10px;
  padding: 8px 20px;
  font-size: 16px;
  background: #222;
  color: white;
  border: none;
  cursor: pointer;
}

#navbar button.active {
  background: #0078D4;
}

/* Zone image */
#content {
  flex: 1;
}

#content img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  display: none;
}
</style>
</head>

<body>

<div id="app">

  <div id="navbar">
    <button onclick="show('tv1')" id="btn-tv1">TV 1</button>
    <button onclick="show('tv2')" id="btn-tv2">TV 2</button>
    <button onclick="show('tv3')" id="btn-tv3">TV 3</button>
  </div>

  <div id="content">
    <img id="tv1" data-src="https://raw.githubusercontent.com/Syncro547/IMG_TV/main/TV1.png">
    <img id="tv2" data-src="https://raw.githubusercontent.com/Syncro547/IMG_TV/main/TV2.png">
    <img id="tv3" data-src="https://raw.githubusercontent.com/Syncro547/IMG_TV/main/TV3.png">
  </div>

</div>

<script>
function show(tv) {
  // cacher toutes les images
  document.querySelectorAll("#content img").forEach(img => {
    img.style.display = "none";
  });

  const img = document.getElementById(tv);

  // chargement uniquement lors de l'action utilisateur
  if (!img.src) {
    img.src = img.dataset.src;
  }

  img.style.display = "block";

  document.querySelectorAll("#navbar button").forEach(b => b.classList.remove("active"));
  document.getElementById("btn-" + tv).classList.add("active");
}

// Image affichée au démarrage
show("tv1");

// Plein écran Smart TV (optionnel)
document.body.addEventListener("click", () => {
  document.documentElement.requestFullscreen?.();
});
</script>

</body>
</html>
